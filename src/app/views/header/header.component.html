<div>
    <mat-toolbar class="shadow-sm p-2">
      <mat-toolbar-row class="justify-content-between">
        <div class="input-group rounded-pill" style="max-width: 250px;">
          <input type="text" class="form-control rounded-pill" placeholder="Search">
          <button class="btn rounded-pill" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="d-flex top">
           <span id="notification-bell">
            <i class="bi bi-bell-fill"></i>
           </span>
           
           <div class="profile">
            <div class="profile-info">
              <p>Hey, <b> User</b></p>
            </div>
            <div class="profile-photo">
              <img src="assets/images/user_img.jpg" alt="" class="img-fluid rounded-circle">
            </div>
           </div>
       
        
          </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
